<html>
  <head>
    <meta charset="utf-8"/>
    <title>RLMG File Finder</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1', {packages: ['corechart']});
    </script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <style type="text/css">
      .glyphicon-refresh-animate {
          -animation: spin .7s infinite linear;
          -webkit-animation: spin2 .7s infinite linear;
      }

      @-webkit-keyframes spin2 {
          from { -webkit-transform: rotate(0deg);}
          to { -webkit-transform: rotate(360deg);}
      }

      @keyframes spin {
          from { transform: scale(1) rotate(0deg);}
          to { transform: scale(1) rotate(360deg);}
      }

      body {
        padding:0 20 0 20;
      }

    </style>

    </head>

    <body>
      <h1>RLMG File Finder</h1>
        <fieldset>
          <legend>Enter your search terms, separated by commas:</legend>
          <table>
            <tr>
              <td><input type="text" size=60 name='search-terms' id='search-terms' value="" placeholder="Ex: hard drive number, project name, producer, keywords, etc." /></td>
            </tr>
            <tr><td><br></td></tr>
            <tr>
              <td><label>Search for entries with...</label><br></td>
            </tr>
            <tr>
              <td><input type="radio" size=30 name='logic' id='orLogic' value="OR" checked /> Any of the above terms</td>
            </tr>
            <tr>
              <td><input type="radio" size=30 name='logic' id='andLogic' value="AND" /> All of the above terms</td>
            </tr>
          </table><br>
          <input id="btn" type="submit" value="Submit" class="btn btn-default" onclick="defineSearch()" />
          <button id="new-entry" type="button" class="btn btn-default"><a href="submitToForm/newEntry.html" target="_blank">Create New Entry</a></button>
          <button type="button" class="btn btn-default"><a href="https://docs.google.com/spreadsheets/d/1LST9-FQj7HKwGB3TyyaUay4fMpS7-B4_0fafC_EOGlY/edit#gid=1993098573" target="_blank">Edit an Existing Entry</a></button>
        </fieldset>

      <br>

      <p id="showData"></p>

    </body>
</html>
