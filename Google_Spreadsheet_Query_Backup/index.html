<html>
  <head>
    <meta charset="utf-8"/>
    <title>RLMG File Finder</title>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1', {packages: ['corechart']});
    </script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    </head>
    <body>
      <h1>RLMG File Finder</h1>
      <form name="search" action="" method="post" target="_blank">
        <fieldset>
          <legend>Enter your search terms:</legend>
          <table>
            <tr>
              <td><label>Project:</label><br></td>
              <td><label>Keywords:</label><br></td>
              <td><label>Producer/Editor:</label><br></td>
            </tr>
            <tr>
              <td><input type="text" size=30 name='project' id='project' value="" /></td>
              <td><input type="text" size=30 name='keywords' id='keywords' value="" /></td>
              <td><input type="text" size=30 name='producer-editor' id='producer-editor' value="" /></td>
            </tr>
          </table><br>
          <button id="btn" type="submit" value="Submit">Search</button>
        </fieldset>
      </form>
      <a href="https://docs.google.com/spreadsheets/d/1LST9-FQj7HKwGB3TyyaUay4fMpS7-B4_0fafC_EOGlY/edit#gid=1993098573">Edit Existing Entry</a>

      <p id="showData"></p>

      <script type="text/javascript" src="js/main.js"></script>

    </body>
</html>
